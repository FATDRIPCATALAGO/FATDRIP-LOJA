function updateCarrossel() {
  const carrossel = document.getElementById("carrossel-produtos");
  const produtoWidth = 270;
  const totalProdutos = produtosCarrossel.length;
  const visible = Math.floor(window.innerWidth * 0.9 / produtoWidth);
  const maxIndex = totalProdutos - visible;
  if (carrosselIndex >= maxIndex - produtos.length) {
    carrosselIndex = produtos.length;
  }
  if (carrosselIndex < produtos.length) {
    carrosselIndex = maxIndex - produtos.length;
  }
  carrossel.style.transform = `translateX(-${carrosselIndex * produtoWidth}px)`;
}

function startCarrossel() {
  if (carrosselInterval) clearInterval(carrosselInterval);
  carrosselInterval = setInterval(() => {
    carrosselIndex++;
    updateCarrossel();
  }, 1200);
}
window.addEventListener("resize", updateCarrossel);

const carrosselContainer = document.getElementById("carrossel-container");
carrosselContainer.addEventListener("wheel", function(e) {
  e.preventDefault();
  if (e.deltaY !== 0 || e.deltaX !== 0) {
    if (e.deltaY > 0 || e.deltaX > 0) {
      carrosselIndex++;
    } else {
      carrosselIndex--;
    }
    updateCarrossel();
  }
}, { passive: false });

function mudarImagem(direcao) {
  if (imagensProduto.length === 0) return;
  indiceAtual += direcao;
  if (indiceAtual >= imagensProduto.length) {
    indiceAtual = 0;
  }
  if (indiceAtual < 0) {
    indiceAtual = imagensProduto.length - 1;
  }
  atualizarImagemModal();
}
function atualizarImagemModal() {
  const modalImg = document.getElementById("modal-img");
  modalImg.src = imagensProduto[indiceAtual];
}
function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

// ESC e setas navegam no modal
document.addEventListener("keydown", function(event) {
  const modal = document.getElementById("modal");
  if (modal.style.display === "block") {
    if (event.key === "ArrowLeft") mudarImagem(-1);
    if (event.key === "ArrowRight") mudarImagem(1);
    if (event.key === "Escape") fecharModal();
  }
});

(function() {
  let touchStartX = 0;
  let touchEndX = 0;
  const modalImg = document.getElementById("modal-img");
  if (modalImg) {
    modalImg.addEventListener("touchstart", function(e) {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    });
    modalImg.addEventListener("touchmove", function(e) {
      if (e.touches.length === 1) {
        touchEndX = e.touches[0].clientX;
      }
    });
    modalImg.addEventListener("touchend", function(e) {
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 40) {
        if (diff < 0) {
          mudarImagem(1); // Próxima imagem
        } else {
          mudarImagem(-1); // Imagem anterior
        }
      }
      touchStartX = 0;
      touchEndX = 0;
    });
  }
})();
